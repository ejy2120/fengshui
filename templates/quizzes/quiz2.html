<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/concept2.css" />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <title>Quiz: Symmetry</title>
  </head>
  <body>
    <!-- Include the navbar using Flask -->
    {% include 'navbar.html' %}

    <div class="container spectral-regular">
      <div class="row">
        <h1 class="examples-header">Second, select complementary nightstands to achieve symmetry.
        </h1>
      </div>
      <div class="row">
        <div class="col-md-8" id="symmetry-ex1">
          <div id="zoomed-room" style="background-color: #decab8ff">
            <div class="row">
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-6"></div>
                  <div
                    class="col-md-4 droppable"
                    id="drop1"
                    style="border: #84735e 3px dashed"
                  ></div>
                  <div class="col-md-2"></div>
                </div>
              </div>
              <div class="col-md-4">
                <img
                  src="{{ url_for('static', filename='images/quiz-bed.png') }}"
                  id="normal-bed"
                  class="draggable"
                />
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-2"></div>
                  <div
                    class="col-md-4 droppable"
                    id="drop2"
                    style="border: #84735e 3px dashed"
                  ></div>
                  <div class="col-md-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10 text-bubble2">
              Drag and drop bedside furniture for symmetry in the bedroom.
            </div>

            <div class="row mt-3">
              <div class="col-md-12 text-center">
                <button
                  id="try-again-button"
                  class="try-button"
                  style="display: none"
                >
                  Try again
                </button>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12 text-center">
                <button
                  id="next-concept-button"
                  class="next-button"
                  style="display: none"
                >
                  Next Concept
                </button>
              </div>
            </div>

            <div class="col-md-1"></div>
          </div>

          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 text-center pt-4">
              <img
                src="{{ url_for('static', filename='images/quiz-basket.png') }}"
                id="sym-options"
                class="img-fluid draggable"
              />
            </div>
            <div class="col-md-5 text-center pt-4">
              <img
                src="{{ url_for('static', filename='images/quiz-table1.png') }}"
                id="sym-options"
                class="img-fluid draggable"
                style="height: 60px; width: auto"
              />
            </div>
            <div class="col-md-1"></div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 text-center pt-4">
              <img
                src="{{ url_for('static', filename='images/quiz-table2.png') }}"
                id="sym-options"
                class="img-fluid draggable"
                style="height: 60px; width: auto"
              />
            </div>
            <div class="col-md-5 text-center pt-4">
              <img
                src="{{ url_for('static', filename='images/quiz-plant.png') }}"
                id="sym-options"
                class="img-fluid draggable"
              />
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/quiz2.js') }}"></script>
  </body>
</html>
