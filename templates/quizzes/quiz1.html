  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/quiz1.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/quizScore.js') }}"></script>

    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/quiz1.css" />

    />
    <title>Quiz: Command Position</title>
  </head>
  <body>
    <!--Include the navbar using Flask-->
    {% include 'navbar.html' %}

    <div class="container spectral-regular">
      <div class="row">
        <h1 class="examples-header"
        style="font-size: 25px; margin-left: 40px; margin-bottom: 50px">
        First, move the bed to <b>(1) command position</b> and <b>(2) allows for symmetry</b> of bedside furniture.
        </h1>
      </div>

      <div class="row">

        <div class="col-md-8" id="command-ex">
            <div class="row">
                <img src="{{ url_for('static', filename='images/quiz1.png') }}" style="width: 600px; margin-left: 100px"/>
            </div>
            <div class="row">
                
                <div class="col-md-4">
                    <div class="droppable incorrect-div1"></div>
                    <div class="droppable correct-div"></div>
                </div>
                <div class="col-md-4">
                    <div class="droppable incorrect-div2"></div>
                </div>
                <div class="col-md-4"></div>
            </div>   
            
                
            
        </div>

        <div class="col-md-4">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/quiz-bed.png') }}" class="draggable bed-img" style="width: 75px">
            </div>
            <div class="text-center text-bubble3">Drag and drop the bed to the command position.</div>
            <button id="next-question-button" class="next-button" style="display: none; margin-top: 10px;">Next Question</button>
            <button id="try-again-button" class="try-button" style="display: none; margin-top: 10px"> Try again </button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        var currentScore = getScore(); // Retrieve the final score
        console.log(currentScore);
      });
    </script>
